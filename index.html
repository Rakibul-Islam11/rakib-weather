<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="/main.css">
        <link rel="stylesheet" href="/custome.css">
    </head>
    <body>
        <main>
            <video id="imggOne" class="video-bg w-full h-full" src="/media/pc-bg.mp4" autoplay muted loop></video>
            <div class="output-main outline-double">
                <div class="output_inner flex flex-col">
                    <img class="mx-auto my-5" src="/media/brand.png" alt="">
                    <div class="searchbox_cus text-center ">
                        <input id="srcbox" class="px-2 py-1 outline-double rounded-sm"  type="text" placeholder="type your city name...">
                    </div>
                    <button id="btn" class="bg-white w-16 mx-auto my-2 outline-double ">Search</button>
                    <div id="errorOutput" class="text-red-500 text-3xl text-center"></div>
                    <!--weather data show start here-->
                    <div id="infoMain" class="info_main flex flex-col items-start mx-auto gap-1 text-white p-2 md:p-0">
                        <span id="preloader" class="loading loading-bars loading-lg hidden mt-9"></span>
                        <div id="cityName" class="text-center m-auto text-2xl font-bold"></div>
                        <div id="weather" class=""></div>
                        <div id="celcius" class=""></div>
                        <div id="visibility" class=""></div>
                        <div id="wind" class=""></div>
                        <div id="sunrise" class=""></div>
                        <div id="sunset" class=""></div>
                    </div>
                    <div id="powerBy" class="ms-auto text-sm font-bold italic pt-2 px-2"></div>
                </div>
            </div>
        </main>

    <script type="module" src="script.js"></script>
    </body>
</html>
